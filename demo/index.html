<!DOCTYPE html>
<html>
  <head>
    <title>WaterCharger Demo</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
    <script type="text/javascript" charset="utf-8" src="script.js"></script>
  </head>
  <body>
    <div id="controls">
      <label for="battery-percentage">Percentage </label>
      <input id="battery-percentage" type="text" value="10"></input>
    </div>

    <div id="port"></div>

    <svg version="1.1" class="battery" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
    	 viewBox="0 0 305 600" enable-background="new 0 0 305 600" xml:space="preserve">
    	<rect class="battery-cap" x="85.8" y="0" width="125.6" height="33.6"/>
      <path class="battery-body" d="M43.6,98.9h217.9v457.5H43.6V98.9 M0,33.6l0,50.9l0,475.4L0,600h40h217.3H305v-40.1V84.5V33.6h-47.7H40H0L0,33.6z"/>
    </svg>

    <div id="wave"></div>
    <div class="wave-cover wave-cover-left"></div>
    <div class="wave-cover wave-cover-right"></div>
    <div class="wave-cover wave-cover-bottom"></div>
    <div class="wave-cover wave-cover-center"></div>
  </body>
</html>
